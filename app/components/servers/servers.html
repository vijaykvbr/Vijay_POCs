<div class="container" >          
  <table class="table table-striped" style="width: 80%;">
    <thead class="thead-dark">
      <tr>
        <th>Ip Address</th>
        <th>Web Address</th>
        <th>Server Name</th>
      </tr>

    </thead>
    <tbody>
      <tr ng-repeat='server in $ctrl.servers'>
        <td>{{server.ip}} </td>
        <td>{{server.webAddress}}</td>
        <td>{{server.serverName}}</td>
      </tr>
    </tbody>
  </table>
</div>
